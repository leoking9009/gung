<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏛️ 기억의 궁전</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // Supabase 설정 (환경 변수로 대체 필요)
        const SUPABASE_URL = import.meta.env?.VITE_SUPABASE_URL || '';
        const SUPABASE_ANON_KEY = import.meta.env?.VITE_SUPABASE_ANON_KEY || '';

        let supabaseClient = null;
        if (SUPABASE_URL && SUPABASE_ANON_KEY) {
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!supabaseClient) {
                    setLoading(false);
                    return;
                }

                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setLoading(false);
                });

                const {
                    data: { subscription },
                } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });

                return () => subscription.unsubscribe();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">로딩 중...</p>
                        </div>
                    </div>
                );
            }

            if (!supabaseClient) {
                return <MemoryPalaceApp supabase={null} session={null} />;
            }

            if (!session) {
                return <AuthPage supabase={supabaseClient} />;
            }

            return <MemoryPalaceApp supabase={supabaseClient} session={session} />;
        }

        function AuthPage({ supabase }) {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');

                try {
                    if (isLogin) {
                        const { error } = await supabase.auth.signInWithPassword({
                            email,
                            password,
                        });
                        if (error) throw error;
                    } else {
                        const { error } = await supabase.auth.signUp({
                            email,
                            password,
                        });
                        if (error) throw error;
                        setMessage('회원가입이 완료되었습니다! 이메일을 확인해주세요.');
                    }
                } catch (error) {
                    setMessage(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-purple-900 mb-2">🏛️ 기억의 궁전</h1>
                            <p className="text-gray-600">장소와 연결하여 기억력을 높이세요</p>
                        </div>

                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => setIsLogin(true)}
                                className={`flex-1 py-2 px-4 rounded-lg font-semibold transition ${
                                    isLogin
                                        ? 'bg-purple-600 text-white'
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                로그인
                            </button>
                            <button
                                onClick={() => setIsLogin(false)}
                                className={`flex-1 py-2 px-4 rounded-lg font-semibold transition ${
                                    !isLogin
                                        ? 'bg-purple-600 text-white'
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                회원가입
                            </button>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-4">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    이메일
                                </label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="your@email.com"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    비밀번호
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="••••••••"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    required
                                />
                            </div>

                            {message && (
                                <div
                                    className={`p-3 rounded-lg text-sm ${
                                        message.includes('완료')
                                            ? 'bg-green-100 text-green-800'
                                            : 'bg-red-100 text-red-800'
                                    }`}
                                >
                                    {message}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? '처리 중...' : isLogin ? '로그인' : '회원가입'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // memory-palace.html의 MemoryPalaceApp 컴포넌트를 여기에 복사
        // (파일이 너무 길어지므로 별도 파일로 분리 추천)
        function MemoryPalaceApp({ supabase, session }) {
            // 기존 memory-palace.html의 로직을 여기에 통합
            // localStorage 대신 supabase 사용

            const [user, setUser] = useState(session?.user || null);

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex items-center justify-between mb-8">
                            <div className="text-center flex-1">
                                <h1 className="text-4xl font-bold text-purple-900 mb-2">🏛️ 기억의 궁전</h1>
                                <p className="text-gray-600">장소와 연결하여 기억력을 높이세요</p>
                            </div>
                            {supabase && user && (
                                <button
                                    onClick={async () => {
                                        await supabase.auth.signOut();
                                    }}
                                    className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition text-sm"
                                >
                                    로그아웃
                                </button>
                            )}
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-8 text-center">
                            <p className="text-lg text-gray-700">
                                {user ? `환영합니다, ${user.email}님!` : '로컬 모드로 실행 중입니다.'}
                            </p>
                            <p className="text-sm text-gray-500 mt-2">
                                기억의 궁전 앱이 곧 여기에 표시됩니다.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
