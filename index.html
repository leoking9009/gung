        // 비밀번호 인증 App
        function App() {
          const [isAuthenticated, setIsAuthenticated] = useState(false);
          const [password, setPassword] = useState('');
          const [isSettingPassword, setIsSettingPassword] = useState(false);
          const [confirmPassword, setConfirmPassword] = useState('');
          const [error, setError] = useState('');

          useEffect(() => {
            // 비밀번호가 설정되어 있는지 확인
            const savedPassword = localStorage.getItem('appPassword');
            if (!savedPassword) {
              setIsSettingPassword(true);
            } else {
              // 인증 세션 확인
              const authSession = localStorage.getItem('authSession');
              if (authSession === 'true') {
                setIsAuthenticated(true);
              }
            }
          }, []);

          const handleSetPassword = (e) => {
            e.preventDefault();
            if (password.length < 4) {
              setError('비밀번호는 최소 4자 이상이어야 합니다.');
              return;
            }
            if (password !== confirmPassword) {
              setError('비밀번호가 일치하지 않습니다.');
              return;
            }
            localStorage.setItem('appPassword', password);
            localStorage.setItem('authSession', 'true');
            setIsSettingPassword(false);
            setIsAuthenticated(true);
            setError('');
          };

          const handleLogin = (e) => {
            e.preventDefault();
            const savedPassword = localStorage.getItem('appPassword');
            if (password === savedPassword) {
              localStorage.setItem('authSession', 'true');
              setIsAuthenticated(true);
              setError('');
            } else {
              setError('비밀번호가 올바르지 않습니다.');
              setPassword('');
            }
          };

          const handleLogout = () => {
            if (window.confirm('로그아웃 하시겠습니까?')) {
              localStorage.removeItem('authSession');
              setIsAuthenticated(false);
              setPassword('');
            }
          };

          if (isAuthenticated) {
            return <MemoryPalaceApp />;
          }

          if (isSettingPassword) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                  <div className="text-center mb-8">
                    <h1 className="text-4xl font-bold text-purple-900 mb-2">🏛️ 기억의 궁전</h1>
                    <p className="text-gray-600">비밀번호를 설정해주세요</p>
                  </div>

                  <form onSubmit={handleSetPassword} className="space-y-4">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">
                        비밀번호
                      </label>
                      <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        placeholder="비밀번호 입력 (최소 4자)"
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        required
                        autoFocus
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">
                        비밀번호 확인
                      </label>
                      <input
                        type="password"
                        value={confirmPassword}
                        onChange={(e) => setConfirmPassword(e.target.value)}
                        placeholder="비밀번호 다시 입력"
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        required
                      />
                    </div>

                    {error && (
                      <div className="p-3 rounded-lg text-sm bg-red-100 text-red-800">
                        {error}
                      </div>
                    )}

                    <button
                      type="submit"
                      className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                    >
                      비밀번호 설정
                    </button>
                  </form>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-purple-900 mb-2">🏛️ 기억의 궁전</h1>
                  <p className="text-gray-600">비밀번호를 입력하세요</p>
                </div>

                <form onSubmit={handleLogin} className="space-y-4">
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                      비밀번호
                    </label>
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      placeholder="비밀번호 입력"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                      required
                      autoFocus
                    />
                  </div>

                  {error && (
                    <div className="p-3 rounded-lg text-sm bg-red-100 text-red-800">
                      {error}
                    </div>
                  )}

                  <button
                    type="submit"
                    className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                  >
                    입장하기
                  </button>
                </form>
              </div>
            </div>
          );
        }

        function MemoryPalaceApp() {
          const [activeTab, setActiveTab] = useState('create');
          const [palaces, setPalaces] = useState([]);
          const [locations, setLocations] = useState(DEFAULT_LOCATIONS);
          const [locationUsage, setLocationUsage] = useState({});
          const [newLocation, setNewLocation] = useState('');
          const [palaceName, setPalaceName] = useState('');
          const [category, setCategory] = useState('기타');
          const [items, setItems] = useState('');
          const [selectedLocation, setSelectedLocation] = useState('');
          const [selectedSubLocation, setSelectedSubLocation] = useState('');
          const [showWarning, setShowWarning] = useState(false);
          const [quizMode, setQuizMode] = useState(false);
          const [currentQuiz, setCurrentQuiz] = useState(null);
          const [revealedItems, setRevealedItems] = useState([]);
          const [sortBy, setSortBy] = useState('date');
          const [filterCategory, setFilterCategory] = useState('all');
          const [expandedLocation, setExpandedLocation] = useState(null);
          const [geminiApiKey, setGeminiApiKey] = useState('');
          const [showApiKeyInput, setShowApiKeyInput] = useState(false);
          const [aiLoading, setAiLoading] = useState(false);
          const [aiStory, setAiStory] = useState('');

          useEffect(() => {
            const savedPalaces = localStorage.getItem('memoryPalaces');
            const savedLocations = localStorage.getItem('customLocations');
            const savedUsage = localStorage.getItem('locationUsage');
            const savedApiKey = localStorage.getItem('geminiApiKey');

            if (savedPalaces) setPalaces(JSON.parse(savedPalaces));
            if (savedLocations) setLocations([...DEFAULT_LOCATIONS, ...JSON.parse(savedLocations)]);
            if (savedUsage) setLocationUsage(JSON.parse(savedUsage));
            if (savedApiKey) setGeminiApiKey(savedApiKey);
          }, []);

          const saveData = (newPalaces, newUsage) => {
            localStorage.setItem('memoryPalaces', JSON.stringify(newPalaces));
            localStorage.setItem('locationUsage', JSON.stringify(newUsage));
          };

          // 메인 장소의 전체 사용 횟수 계산 (모든 세부 장소 합산)
          const getLocationUsageCount = (mainLocation) => {
            let count = 0;
            Object.keys(locationUsage).forEach(key => {
              if (key.startsWith(`${mainLocation} > `)) {
                count += locationUsage[key] || 0;
              }
            });
            return count;
          };

          useEffect(() => {
            if (category && CATEGORY_LOCATIONS[category]) {
              const recommended = CATEGORY_LOCATIONS[category][0];
              setSelectedLocation(recommended);
              if (SUB_LOCATIONS[recommended]) {
                setSelectedSubLocation(SUB_LOCATIONS[recommended][0]);
              } else {
                setSelectedSubLocation('');
              }
              const fullLocation = SUB_LOCATIONS[recommended]
                ? `${recommended} > ${SUB_LOCATIONS[recommended][0]}`
                : recommended;
              const usage = locationUsage[fullLocation] || 0;
              setShowWarning(usage > 0);
            }
          }, [category, locationUsage]);

          const handleLocationChange = (location) => {
            setSelectedLocation(location);
            if (SUB_LOCATIONS[location]) {
              setSelectedSubLocation(SUB_LOCATIONS[location][0]);
            } else {
              setSelectedSubLocation('');
            }
            const fullLocation = SUB_LOCATIONS[location]
              ? `${location} > ${SUB_LOCATIONS[location][0]}`
              : location;
            const usage = locationUsage[fullLocation] || 0;
            setShowWarning(usage > 0);
          };

          const handleSubLocationChange = (subLocation) => {
            setSelectedSubLocation(subLocation);
            const fullLocation = `${selectedLocation} > ${subLocation}`;
            const usage = locationUsage[fullLocation] || 0;
            setShowWarning(usage > 0);
          };

          const createPalace = () => {
            if (!palaceName || !items || !selectedLocation) {
              alert('모든 필드를 입력해주세요!');
              return;
            }

            const itemList = items.split(',').map(item => item.trim()).filter(item => item);

            if (itemList.length === 0) {
              alert('최소 1개 이상의 항목을 입력해주세요!');
              return;
            }

            const fullLocation = selectedSubLocation
              ? `${selectedLocation} > ${selectedSubLocation}`
              : selectedLocation;

            // 수동 입력 시 물건 매칭 (5개 이하 항목만)
            let manualAiStory = null;
            if (selectedSubLocation && LOCATION_OBJECTS[selectedSubLocation] && itemList.length <= 5 && !aiStory) {
              const objects = LOCATION_OBJECTS[selectedSubLocation];
              const manualItems = itemList.map((item, idx) => ({
                name: item,
                subLocation: selectedSubLocation,
                object: objects[idx] || objects[0],
                visualImage: `${item}이(가) ${selectedSubLocation}의 ${objects[idx] || objects[0]}에 배치되어 있습니다.`,
                story: `${selectedSubLocation}에 들어가면 ${objects[idx] || objects[0]}에서 ${item}을(를) 떠올리세요.`,
                imageUrl: fetchLocationImage(selectedSubLocation)
              }));

              manualAiStory = JSON.stringify({
                location: selectedLocation,
                category: category,
                overallStory: `${palaceName}의 내용을 ${selectedLocation} ${selectedSubLocation}에서 기억합니다.`,
                items: manualItems
              });
            }

            const newPalace = {
              id: Date.now(),
              name: palaceName,
              category,
              location: fullLocation,
              items: itemList,
              createdAt: new Date().toISOString(),
              lastReviewed: null,
              reviewCount: 0,
              aiStory: aiStory || manualAiStory
            };

            const newPalaces = [...palaces, newPalace];
            const newUsage = {
              ...locationUsage,
              [fullLocation]: (locationUsage[fullLocation] || 0) + 1
            };

            setPalaces(newPalaces);
            setLocationUsage(newUsage);
            saveData(newPalaces, newUsage);

            setPalaceName('');
            setItems('');
            setAiStory('');
            alert(`✨ "${palaceName}" 궁전이 생성되었습니다!`);
          };

          const deletePalace = (id) => {
            const palace = palaces.find(p => p.id === id);
            if (!palace) return;

            if (window.confirm(`"${palace.name}" 궁전을 삭제하시겠습니까?`)) {
              const newPalaces = palaces.filter(p => p.id !== id);
              const newUsage = {
                ...locationUsage,
                [palace.location]: Math.max(0, (locationUsage[palace.location] || 1) - 1)
              };

              setPalaces(newPalaces);
              setLocationUsage(newUsage);
              saveData(newPalaces, newUsage);
            }
          };

          const addCustomLocation = () => {
            if (!newLocation.trim()) {
              alert('장소 이름을 입력해주세요!');
              return;
            }

            if (locations.includes(newLocation.trim())) {
              alert('이미 존재하는 장소입니다!');
              return;
            }

            const updatedLocations = [...locations, newLocation.trim()];
            setLocations(updatedLocations);

            const customLocations = updatedLocations.filter(loc => !DEFAULT_LOCATIONS.includes(loc));
            localStorage.setItem('customLocations', JSON.stringify(customLocations));

            setNewLocation('');
            alert(`✅ "${newLocation.trim()}" 장소가 추가되었습니다!`);
          };

          const saveApiKey = () => {
            if (!geminiApiKey.trim()) {
              alert('API 키를 입력해주세요!');
              return;
            }
            localStorage.setItem('geminiApiKey', geminiApiKey.trim());
            setShowApiKeyInput(false);
            alert('✅ API 키가 저장되었습니다!');
          };

          const callGeminiAI = async (prompt) => {
            if (!geminiApiKey) {
              alert('먼저 Gemini API 키를 설정해주세요!');
              setShowApiKeyInput(true);
              return null;
            }

            // 시도할 모델 목록 (순서대로 시도)
            const modelsToTry = [
              { version: 'v1', model: 'models/gemini-2.5-flash' },
              { version: 'v1', model: 'models/gemini-2.0-flash' },
              { version: 'v1beta', model: 'models/gemini-2.5-flash' },
              { version: 'v1beta', model: 'models/gemini-2.0-flash' }
            ];

            for (let i = 0; i < modelsToTry.length; i++) {
              const { version, model } = modelsToTry[i];
              const API_URL = `https://generativelanguage.googleapis.com/${version}/${model}:generateContent?key=${geminiApiKey}`;

                          <option value="언어">💬 언어</option>
                          <option value="업무">💼 업무</option>
                          <option value="기타">📌 기타</option>
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                          장소 선택 {CATEGORY_LOCATIONS[category] && <span className="text-purple-600 text-xs">(추천: {CATEGORY_LOCATIONS[category].join(', ')})</span>}
                        </label>
                        <select value={selectedLocation} onChange={(e) => handleLocationChange(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                          <option value="">장소를 선택하세요</option>
                          {locations.map(loc => <option key={loc} value={loc}>{loc}</option>)}
                        </select>
                      </div>
                      {selectedLocation && SUB_LOCATIONS[selectedLocation] && (
                        <div>
                          <label className="block text-sm font-semibold text-gray-700 mb-2">
                            세부 장소 선택 <span className="text-purple-600 text-xs">(더 구체적인 위치를 선택하면 기억이 더 선명해집니다)</span>
                          </label>
                          <select value={selectedSubLocation} onChange={(e) => handleSubLocationChange(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            {SUB_LOCATIONS[selectedLocation].map(subLoc => <option key={subLoc} value={subLoc}>{subLoc}</option>)}
                          </select>
                        </div>
                      )}
                      {selectedSubLocation && LOCATION_OBJECTS[selectedSubLocation] && (
                        <div className="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                          <label className="block text-sm font-semibold text-blue-900 mb-2">
                            📍 {selectedSubLocation}의 물건 (최대 5개 항목 입력 시 순서대로 매칭됩니다)
                          </label>
                          <div className="grid grid-cols-5 gap-2">
                            {LOCATION_OBJECTS[selectedSubLocation].map((obj, idx) => (
                              <div key={idx} className="bg-white border border-blue-300 rounded p-2 text-center">
                                <div className="text-lg mb-1">{idx + 1}</div>
                                <div className="text-xs text-gray-700 font-semibold">{obj}</div>
                              </div>
                            ))}
                          </div>
                          <p className="text-xs text-blue-700 mt-2">
                            💡 5개 이하 항목 입력 시: 위 물건에 순서대로 배치 | 6개 이상: AI 자동 매칭 사용
                          </p>
                        </div>
                      )}
                      {showWarning && selectedLocation && (
                        <div className="p-3 bg-yellow-50 border border-yellow-300 rounded-lg flex items-center gap-2 text-yellow-800">
                          <AlertTriangle className="w-5 h-5 flex-shrink-0" />
                          <span className="text-sm">
                            {selectedSubLocation
                              ? `"${selectedLocation} > ${selectedSubLocation}"는 이미 ${locationUsage[`${selectedLocation} > ${selectedSubLocation}`]}번 사용되었습니다.`
                              : `"${selectedLocation}"는 이미 ${locationUsage[selectedLocation]}번 사용되었습니다.`
                            } 다른 장소를 선택하면 혼란을 줄일 수 있습니다.
                          </span>
                        </div>
                      )}
                      {aiStory && selectedLocation && (() => {
                        try {
                          const aiData = JSON.parse(aiStory);
                          return (
                            <div className="p-4 bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-blue-300 rounded-lg">
                              <div className="flex gap-4 mb-4">
                                <div className="flex-shrink-0">
                                  <img
                                    src={LOCATION_IMAGES[selectedLocation.split(' > ')[0]]}
                                    alt={selectedLocation}
                                    className="w-32 h-32 rounded-lg shadow-md"
                                  />
                                </div>
                                <div className="flex-1">
                                  <p className="text-sm font-semibold text-blue-900 mb-2">🤖 AI 추천 장소: {aiData.location}</p>
                                  <p className="text-sm text-gray-700 leading-relaxed mb-2">{aiData.overallStory}</p>
                                </div>
                              </div>
                              <div className="border-t border-blue-200 pt-3">
                                <p className="text-xs font-semibold text-blue-900 mb-3">📍 각 항목 배치:</p>
                                <div className="space-y-2">
                                  {aiData.items && aiData.items.map((item, idx) => (
                                    <div key={idx} className="bg-white rounded-lg p-3 border border-blue-200">
                                      <div className="flex items-start gap-3">
                                        <div className="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold text-sm">
                                          {idx + 1}
                                        </div>
                                        <div className="flex-1">
                                          <p className="font-semibold text-gray-800 text-sm mb-1">{item.name} <span className="text-xs text-purple-600">→ {item.subLocation}</span></p>
                                          {item.imageUrl && (
                                            <div className="relative w-full mb-2" style={{aspectRatio: '4/3', maxHeight: '300px'}}>
                                              <img
                                                src={item.imageUrl}
                                                alt={item.name}
                                                className="w-full h-full object-fill rounded-lg bg-gray-50"
                                                onError={(e) => e.target.style.display = 'none'}
                                              />
                                            </div>
                                          )}
                                          <p className="text-xs text-gray-600 mb-1">🖼️ {item.visualImage}</p>
                                          <p className="text-xs text-gray-700">{item.story}</p>
                                        </div>
                                      </div>
                                    </div>
                                  ))}
                                </div>
                              </div>
                            </div>
                          );
                        } catch (e) {
                          return (
                            <div className="p-4 bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-blue-300 rounded-lg">
                              <p className="text-sm text-gray-700">{aiStory}</p>
                            </div>
                          );
                        }
                      })()}
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">기억할 항목 (쉼표로 구분)</label>
                        <textarea value={items} onChange={(e) => setItems(e.target.value)} placeholder="예: 광합성, 엽록소, 이산화탄소, 산소, 포도당, 햇빛" rows="4" className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                        <div className="flex items-center justify-between mt-1">
                          <p className="text-xs text-gray-500">{items ? `${items.split(',').filter(i => i.trim()).length}개 항목` : '0개 항목'}</p>
                          <button
                            onClick={autoMatchWithAI}
                            disabled={aiLoading || !palaceName || !items}
                            className="text-xs bg-gradient-to-r from-blue-500 to-purple-500 text-white px-3 py-1 rounded-lg hover:from-blue-600 hover:to-purple-600 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1"
                          >
                            {aiLoading ? '🤖 AI 분석 중...' : '✨ AI 자동 매칭'}
                          </button>
                        </div>
                      </div>
                      <button onClick={createPalace} className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition flex items-center justify-center gap-2">
                        <Save className="w-5 h-5" />궁전 만들기
                      </button>
                    </div>
                  </div>
                )}

                {activeTab === 'collection' && (
                  <div className="bg-white rounded-lg shadow-md p-6">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-2xl font-bold text-purple-900">내 궁전 보관함 ({getSortedPalaces().length}개)</h2>
                      <div className="flex gap-2">
                        <select
                          value={filterCategory}
                          onChange={(e) => setFilterCategory(e.target.value)}
                          className="px-3 py-1 border border-gray-300 rounded text-sm"
                        >
                          <option value="all">전체</option>
                          <option value="역사">역사</option>
                          <option value="과학">과학</option>
                          <option value="수학">수학</option>
                          <option value="언어">언어</option>
                          <option value="업무">업무</option>
                          <option value="기타">기타</option>
                        </select>
                        <select
                          value={sortBy}
                          onChange={(e) => setSortBy(e.target.value)}
                          className="px-3 py-1 border border-gray-300 rounded text-sm"
                        >
                          <option value="date">최신순</option>
                          <option value="name">이름순</option>
                          <option value="review">복습순</option>
                        </select>
                      </div>
                    </div>
                    {getSortedPalaces().length === 0 ? (
                      <div className="text-center py-12 text-gray-500">
                        <Building2 className="w-16 h-16 mx-auto mb-4 opacity-50" />
                        <p>아직 만든 궁전이 없습니다.</p>
                        <p className="text-sm">새 궁전을 만들어보세요!</p>
                      </div>
                    ) : (
                      <div className="space-y-4">
                        {getSortedPalaces().map(palace => (
                          <div key={palace.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                            <div className="flex items-start justify-between mb-3">
                              <div className="flex-1">
                                <h3 className="text-lg font-bold text-gray-800">{palace.name}</h3>
                                <div className="flex flex-wrap items-center gap-2 text-sm text-gray-600 mt-1">
                                  <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded">{palace.category}</span>
                                  <span className="flex items-center gap-1">
                                    {getLocationIcon(palace.location)}
                                    {palace.location}
                                  </span>
                                  <span className="text-xs text-gray-500">{palace.items.length}개 항목</span>
                                  {palace.reviewCount > 0 && (
                                    <span className="text-xs text-green-600 font-semibold">📝 {palace.reviewCount}회 복습</span>
                                  )}
                                </div>
                                {palace.lastReviewed && (
                                  <p className="text-xs text-gray-500 mt-1">마지막 복습: {formatDate(palace.lastReviewed)}</p>
                                )}
                              </div>
                              <div className="flex gap-2 ml-3">
                                <button
                                  onClick={() => startQuiz(palace)}
                                  className="bg-purple-100 text-purple-700 px-3 py-1 rounded text-sm hover:bg-purple-200 transition whitespace-nowrap"
                                >
                                  🧠 테스트
                                </button>
                                <button
                                  onClick={() => deletePalace(palace.id)}
                                  className="text-red-500 hover:text-red-700 transition p-1"
                                >
                                  <Trash2 className="w-5 h-5" />
                                </button>
                              </div>
                            </div>
                            {palace.aiStory && (() => {
                              try {
                                const aiData = JSON.parse(palace.aiStory);
                                return (
                                  <div className="bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-blue-200 rounded-lg p-3 mb-3">
                                    <div className="flex gap-3 mb-3">
                                      <div className="flex-shrink-0">
                                        <img
                                          src={LOCATION_IMAGES[palace.location.split(' > ')[0]]}
                                          alt={palace.location}
                                          className="w-20 h-20 rounded-lg shadow-md"
                                        />
                                      </div>
                                      <div className="flex-1">
                                        <p className="text-xs font-semibold text-blue-900 mb-1">🤖 AI 추천 스토리:</p>
                                        <p className="text-xs text-gray-700 leading-relaxed">{aiData.overallStory}</p>
                                      </div>
                                    </div>
                                    <div className="border-t border-blue-200 pt-2 space-y-2">
                                      {aiData.items && aiData.items.map((item, idx) => (
                                        <div key={idx} className="bg-white rounded p-2 border border-blue-100">
                                          <div className="flex items-start gap-2">
                                            <span className="flex-shrink-0 w-5 h-5 bg-purple-600 text-white rounded-full flex items-center justify-center text-xs font-bold">{idx + 1}</span>
                                            <div className="flex-1 min-w-0">
                                              <p className="text-xs font-semibold text-gray-800 truncate">
                                                {item.name}
                                                <span className="text-purple-600"> → {item.subLocation}</span>
                                                {item.object && <span className="text-blue-600"> > {item.object}</span>}
                                              </p>
                                              {item.imageUrl && (() => {
                                                const objects = LOCATION_OBJECTS[item.subLocation] || [];
                                                const objectPositions = item.subLocation === '현관' ? [
                                                  { top: '33%', left: '13%' },
                                                  { top: '18%', left: '46%' },
                                                  { top: '55%', left: '90%' },
                                                  { top: '72%', left: '46%' },
                                                  { top: '10%', left: '71%' }
                                                ] : [
                                                  { top: '10%', left: '15%' },
                                                  { top: '10%', right: '15%' },
                                                  { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' },
                                                  { bottom: '10%', left: '15%' },
                                                  { bottom: '10%', right: '15%' }
                                                ];

                                                return (
                                                  <div className="relative my-1 w-full" style={{aspectRatio: '4/3', maxHeight: '250px'}}>
                                                    <img
                                                      src={item.imageUrl}
                                                      alt={item.name}
                                                      className="w-full h-full object-fill rounded bg-gray-50"
                                                      onError={(e) => e.target.style.display = 'none'}
                                                    />
                                                    {(() => {
                                                      const matchedIdx = objects.findIndex(obj => obj === item.object);
                                                      console.log('Collection - item:', item.name, 'object:', item.object, 'objects:', objects, 'matchedIdx:', matchedIdx);
                                                      if (matchedIdx === -1) {
                                                        // 매칭 안되면 첫번째 물건에 표시 (임시 디버깅)
                                                        return (
                                                          <div
                                                            className="absolute transform -translate-x-1/2 -translate-y-1/2 z-10"
                                                            style={objectPositions[0]}
                                                          >
                                                            <div className="bg-red-300 text-gray-900 px-2 py-1 rounded-lg text-xs font-bold shadow-lg border-2 border-red-500 whitespace-nowrap">
                                                              ❌ {item.name}
                                                            </div>
                                                          </div>
                                                        );
                                                      }

                                                      return (
                                                        <div
                                                          className="absolute transform -translate-x-1/2 -translate-y-1/2 z-10"
                                                          style={objectPositions[matchedIdx]}
                                                        >
                                                          <div className="bg-yellow-300 text-gray-900 px-2 py-1 rounded-lg text-xs font-bold shadow-lg border-2 border-yellow-500 whitespace-nowrap">
                                                            📌 {item.name}
                                                          </div>
                                                        </div>
                                                      );
                                                    })()}
                                                  </div>
                                                );
                                              })()}
                                              <p className="text-xs text-gray-600 line-clamp-2">{item.visualImage}</p>
                                            </div>
                                          </div>
                                        </div>
                                      ))}
                                    </div>
                                  </div>
                                );
                              } catch (e) {
                                return (
                                  <div className="bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-blue-200 rounded-lg p-3 mb-3">
                                    <div className="flex gap-3">
                                      <div className="flex-shrink-0">
                                        <img
                                          src={LOCATION_IMAGES[palace.location.split(' > ')[0]]}
                                          alt={palace.location}
                                          className="w-20 h-20 rounded-lg shadow-md"
                                        />
                                      </div>
                                      <div className="flex-1">
                                        <p className="text-xs font-semibold text-blue-900 mb-1">🤖 AI 추천 스토리:</p>
                                        <p className="text-xs text-gray-700 leading-relaxed">{palace.aiStory}</p>
                                      </div>
                                    </div>
                                  </div>
                                );
                              }
                            })()}
                            <div className="bg-gray-50 rounded p-3">
                              <p className="text-sm text-gray-600 font-semibold mb-2">기억할 항목:</p>
                              <div className="flex flex-wrap gap-2">
                                {palace.items.map((item, idx) => (
                                  <span key={idx} className="bg-white border border-gray-300 px-2 py-1 rounded text-sm text-gray-700">
                                    {idx + 1}. {item}
                                  </span>
                                ))}
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                )}

                {activeTab === 'locations' && (
                  <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-purple-900 mb-4">장소 관리</h2>

                    <div className="mb-6">
                      <h3 className="text-lg font-semibold text-gray-800 mb-3">🏛️ 기본 장소 (8개) - 클릭하면 세부 장소 표시</h3>
                      <div className="space-y-3">
                        {DEFAULT_LOCATIONS.map(loc => (
                          <div key={loc} className="border-2 border-purple-200 rounded-lg overflow-hidden">
                            <div
                              onClick={() => setExpandedLocation(expandedLocation === loc ? null : loc)}
                              className="bg-purple-50 p-4 flex items-center gap-3 cursor-pointer hover:bg-purple-100 transition"
                            >
                              {getLocationIcon(loc)}
                              <div className="flex-1">
                                <p className="font-semibold text-gray-800">{loc}</p>
                                <p className="text-xs text-gray-600">
                                  세부 장소 {SUB_LOCATIONS[loc] ? SUB_LOCATIONS[loc].length : 0}개 · {getLocationUsageCount(loc)}번 사용
                                </p>
                              </div>
                              <div className="text-right">
                                <p className="text-sm text-purple-700 font-semibold">
                                  {expandedLocation === loc ? '▼' : '▶'}
                                </p>
                              </div>
                            </div>
                            {expandedLocation === loc && SUB_LOCATIONS[loc] && (
                              <div className="bg-white p-4 border-t-2 border-purple-100">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                                  {SUB_LOCATIONS[loc].map(subLoc => {
                                    const fullLocation = `${loc} > ${subLoc}`;
                                    const usage = locationUsage[fullLocation] || 0;
                                    const objects = LOCATION_OBJECTS[subLoc] || [];
                                    return (
                                      <div key={subLoc} className="bg-purple-50 border border-purple-200 rounded p-2">
                                        <p className="text-sm font-semibold text-gray-800">{subLoc}</p>
                                        <p className="text-xs text-gray-600 mb-1">{usage}번 사용</p>
                                        {objects.length > 0 && (
                                          <div className="mt-2 pt-2 border-t border-purple-300">
                                            <p className="text-xs text-purple-700 font-semibold mb-1">물건 ({objects.length}개):</p>
                                            <div className="flex flex-wrap gap-1">
                                              {objects.map((obj, idx) => (
                                                <span key={idx} className="text-xs bg-white text-purple-800 px-1 py-0.5 rounded border border-purple-300">
                                                  {obj}
                                                </span>
                                              ))}
                                            </div>
                                          </div>
                                        )}
                                      </div>
                                    );
                                  })}
                                </div>
                              </div>
                            )}
                          </div>
                        ))}
                      </div>
                    </div>

                    <div className="border-t pt-6">
                      <h3 className="text-lg font-semibold text-gray-800 mb-3">➕ 커스텀 장소 추가</h3>
                      <div className="flex gap-2 mb-4">
                        <input
                          type="text"
                          value={newLocation}
                          onChange={(e) => setNewLocation(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && addCustomLocation()}
                          placeholder="예: 우리집, 회사, 헬스장"
                          className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        />
                        <button
                          onClick={addCustomLocation}
                          className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition flex items-center gap-2"
                        >
                          <Plus className="w-5 h-5" />
                          추가
                        </button>
                      </div>

                      {locations.filter(loc => !DEFAULT_LOCATIONS.includes(loc)).length > 0 && (
                        <div>
                          <h4 className="text-sm font-semibold text-gray-700 mb-2">내가 추가한 장소:</h4>
                          <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                            {locations.filter(loc => !DEFAULT_LOCATIONS.includes(loc)).map(loc => (
                              <div key={loc} className="bg-blue-50 border-2 border-blue-200 rounded-lg p-3 flex items-center gap-2">
                                <Building2 className="w-5 h-5 text-blue-600" />
                                <div className="flex-1">
                                  <p className="font-semibold text-gray-800">{loc}</p>
                                  <p className="text-xs text-gray-600">{getLocationUsageCount(loc)}번 사용</p>
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>

                    <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                      <p className="text-sm text-blue-900">
                        <span className="font-semibold">💡 팁:</span> 자주 방문하는 장소나 잘 아는 장소를 추가하면 기억에 더 효과적입니다!
                      </p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <!-- Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker 등록 실패:', error);
                    });
            });
        }
    </script>
</body>
</html>
